<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Language puzzles</title>
  <base href="/language-puzzles/">
  <link rel="manifest" href="manifest.json">

  <style>
   * {
  margin: 0;
  padding: 0;
}
   body {
  font-family: 'Segoe UI', Arial, sans-serif;
  margin: 0;
  padding: 20px;
  background: linear-gradient(135deg, #f9f9f9, #e6eef5);
  display: flex;
  justify-content: center;
  align-items: flex-start;
  min-height: 100vh;
}
.wrapper {
  background: white;
  padding: 20px;
  border-radius: 12px;
  text-align: center;
  max-width: 800px;
  width: 100%;
  box-shadow: 0 0 40px rgba(0,0,0,0.25);
}
    h1 {
      font-size: 2.8em;
      color: #6a5acd;
      margin: 5px; 
    }
    p {
      font-size: 1.2em;
      color: #34495e;
      margin: 0 auto 15px auto;
      line-height: 1.2;
    }
    h2 {
      font-size: 1.em;
      color: red;
    }
    .button-container {
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
      border-radius: 12px;
      padding: 1em;
      box-shadow: 0 0 40px rgba(0,0,0,0.25);
    }
    .lang-button {
      border: none;
      padding: 12px 20px;
      font-size: 1.1em;
      border-radius: 6px;
      cursor: pointer;
      color: white;
      font-weight: bold;
      transition: transform 0.2s, opacity 0.3s;
      min-width: 70px;
    }
    .lang-button:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }
    .btn-en { background: #00247d; }
    .btn-fr { background: #0055a4; }
    .btn-de { background: #000000; }
    .btn-fr::after, .btn-en::after {
      content: '';
      display: block;
      height: 3px;
      background: #ef4135;
      margin-top: 3px;
      border-radius: 6px;
    }
    .btn-de::after {
      content: '';
      display: block;
      height: 3px;
      background: #ffcc00;
      margin-top: 3px;
      border-radius: 6px;
    }
    @media (max-width: 600px) {
      h1 { font-size: 1.8em; }
      p { font-size: 1.2em; }
      .lang-button { flex: 1; }
    }
    .logo {
  width: 160px;
  height: 160px;
}

.button-container {
  display: flex;
  flex-direction: column; /* три блока сверху вниз */
  align-items: center;    /* выравнивание по центру */
  gap: 10px;              /* расстояние между блоками */
}

.buttons-block {
  display: flex;
  gap: 10px;              /* расстояние между кнопками */
}

.lang-button {
  padding: 10px 20px;
  font-size: 16px;
  cursor: pointer;
}

.footer-block h5 {
  color: #6a5acd;
  font-weight: normal;
}
  </style>
</head>
<body>
  <div class="wrapper">
    <img src="icon-192.png" alt="Логотип" class="logo">
    <h1>Language puzzles</h1>
    <p>Ця програма для тих, хто не знайшов ефективного способу вивчення мов.<br>З нею ви можете збирати речення й промовляти слова вголос, щоб почати розмовляти.<br>Відкрийте в собі цей потенціал!</p>
   <div class="button-container">
  <div class="block header-block">
    <h2>Виберіть мову:</h2>
  </div>  
  <div class="block buttons-block">
    <button class="lang-button btn-en" onclick="goToPage('english.html')">EN</button>
    <button class="lang-button btn-fr" onclick="goToPage('french.html')">FR</button>
    <button class="lang-button btn-de" onclick="goToPage('german.html')">DE</button>
  </div>  
  <div class="block footer-block">
    <h5>© 2026 І.М.Овсієнко</h5>
  </div>
</div>
  </div>

  <script>
    function goToPage(page) {
      window.location.href = page;
    }

    /*Установка как программа*/
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('/language-puzzles/sw.js')
    .then(() => console.log('SW зареєстрований'))
    .catch(error => console.error('Помилка реєстрації SW:', error));
}
  </script>
</body>

</html>
